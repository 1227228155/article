
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        #windows{
            height:100px;
            width: 100%;
            background-color: #999;
            display: none;
        }
    </style>
</head>
<body>
        <a href="javascript:void(0)" onclick="show()">打开窗口</a>
    <div id="windows">
        <a href="javascript:void(0)" onclick="close()">关闭窗口</a>
   </div>
    <script>
    var show = function(){
        $('#windows').show();
        event.preventDefault();
    };
    var close = function(){
        $('#windows').hide();
        event.preventDefault();
    };
    </script>
</body>
